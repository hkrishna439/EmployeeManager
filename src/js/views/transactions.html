<div class="oj-hybrid-padding">
   
<oj-chart id="comboChart2"
        type="line"
        style-defaults.line-type="[[lineTypeValue]]"
        series="[[mixedSeriesValue]]"
        animation-on-display="auto"
        animation-on-data-change="auto"
        style-defaults.marker-displayed="on"
        time-axis-type="mixedFrequency"
        orientation="[[orientationValue]]"
        legend.rendered="on"
        hide-and-show-behavior="withoutRescale"
        legend.position="bottom"
        x-axis.title ="Request Time"
        y-axis.title= "count"
        style="width:100%;height:350px;float:left;">
</oj-chart>
</div>
