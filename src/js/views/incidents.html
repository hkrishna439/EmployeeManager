 <div class="oj-hybrid-padding">
  <h1></h1>
  <oj-chart id="lineChart" 
                type="line" 
                data="[[dataProvider]]" `
                animation-on-display="auto"
                animation-on-data-change="auto"
                y-axis.title="count"
                x-axis.title="Request time"
                groups="[[groupNamesValue]]"
                legend.position="bottom"
                style-defaults.line-type="[[lineTypeValue]]"
                orientation="vertical"
                hover-behavior="dim"
                time-axis-type="auto"
                style="max-width:100%;width:100%;height:350px;">
              <template slot="itemTemplate" data-oj-as="item">
                <oj-chart-item value="[[item.data.count]]" group-id="[[ [item.data.transactionRequestDateTime] ]]" 
                series-id="[[item.data.serviceType]]">
                </oj-chart-item>
              </template>
  </oj-chart>
  
</div>
